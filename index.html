<!DOCTYPE html>
<html>
<head>
	<title>Content Builder</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://www.fuelcdn.com/fuelux/3.2.1/css/fuelux.min.css" rel="stylesheet"/>
	<link href="https://www.fuelcdn.com/fuelux-mctheme/1.1.0/css/fuelux-mctheme.min.css" rel="stylesheet"/>

	<link rel="stylesheet" href="master.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="master.js"></script>
</head>
<body>

<div class="mc-header-current-app-region" style="display: block; opacity: 1;">
	<div>
		<div class="mc-header-current-app-divider"></div>
		<div class="mc-header-current-app-name-region">
			<div class="mc-header-current-app">
				<div class="mc-header-current-app-icon" style="height: 41px; width: 40px;"></div>
				<div class="mc-header-current-app-name">Email</div>
			</div>
		</div>
		<div class="mc-header-current-app-menu-region"></div>
		<div class="mc-header-current-app-menu-overflow-region"></div>
	</div>
</div>

<div class="mc-header-user-info-region persistent-nav" style="display: block; opacity: 1;">
	<div>
		<div class="mc-header-menu mc-user-info">
			<div class="mc-header-menu-value">
				<div class="value">
					<span class="welcome" style="font-weight: normal;color: #aaadaf;">Welcome</span>&nbsp;
					<span class="username" title="David Waltz" style="color: #dddddd;font-weight: bold;white-space: nowrap;">Aaron Hogan</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="mc-header-account-switcher-region persistent-nav" style="display: block; opacity: 1;">
	<div>
		<div class="mc-header-menu mc-header-accounts">
			<div class="mc-header-menu-label">Account</div>
			<div class="mc-header-menu-value">
				<span class="value">Content UXDS</span>
			</div>
		</div>
	</div>
</div>

<header class="padding-sm-bottom padding-lg-left padding-lg-right margin-sm-bottom">
	<div class="container-fluid">
		<!-- breadcrumb -->
		<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb">
					<li><a href="#">Back to Overview</a></li>
				</ol>
			</div>

			<div class="btn-group save-btn">
				<button type="button" class="btn btn-primary btn-lg">Save</button>
				<button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>

			<div class="switch-buttons">
				<div class="btn-group pull-right" data-toggle="buttons" role="group">
					<label class="btn btn-default" data-type="0">
						<input type="radio" name="option1" autocomplete="off" checked="">
						<span class="glyphicon glyphicon-share-alt" style="font-size:10px;"></span>
					</label>
					<label class="btn btn-default" data-type="1">
						<input type="radio" name="option1" autocomplete="off" checked=""> Single Piece
					</label>
					<label class="btn btn-default" data-type="2">
						<input type="radio" name="option1" autocomplete="off"> 3 Piece
					</label>
					<label class="btn btn-default" data-type="3">
						<input type="radio" name="option1" autocomplete="off"> Full Fade
					</label>
					<label class="btn btn-default" data-type="4">
						<input type="radio" name="option1" autocomplete="off"> No transition
					</label>
				</div>
			</div>

		</div>
	</div>
</header>

<div class="editor-content">
	<div class="main-header">

	</div>

	<div class="secondary-header">

	</div>

	<div class="main-left-nav">

	</div>

	<div class="new-panel">

	</div>

	<div class="main-content">
		<div class="cat-body">
			<div class="cat-header"></div>
			<div class="cat-content"></div>
		</div>
	</div>

	<div class="new-footer">

	</div>
</div>

</body>
</html>
